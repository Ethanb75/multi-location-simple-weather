<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather</title>
	
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="sb">
	<span id="close_sb" class="close_btn">
		<i class="fa fa-3x fa-times" aria-hidden="true"></i>
	</span>
	<h3>
		Add a new Location
	</h3>
	<form id="form">
		<label for="citySearch">City </label>
		<input id="citySearch" type="text" name="citySearch" placeholder="Austin" autocomplete="on">
		<label for="stateSearch">State </label>
		<input id="stateSearch" type="text" name="stateSearch" placeholder="tx" autocomplete="on" maxlength="2">
		<input type="submit" name="submit" value="New Location">
	</form>
</div>
<div class="cnt">
	<div class="weatherForm">
		<button id="show_sb">Add a Location</button>
		<button id="del_store">Remove All</button>
		<span class="title">
			Weather plus_0.2.0
		</span>
	</div>
	<div id="weather_mods">
		
	</div>
	<div id="hidden">
		<div class="module" data-count="0" hidden>
				<h4>Weather for: Loading...</h4>
				<ul>
					<li id="date">Loading...</li>
					<li id="weather">Loading...</li>
					<li id="temp">Loading...</li>
				</ul>
		</div>
	</div>
</div>

<script src="prod.js"></script>
</body>
</html>
